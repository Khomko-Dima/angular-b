<section class="main">
  <div class="container">
    <div class="row">

        <div *ngIf="posts$ | async as posts; else loading"  class="col-md-12"
             [@slideInLeft]
        >
          <app-post
            *ngFor="let post of posts"
            [post]="post"
          >
          </app-post>
        </div>
      </div>

      <ng-template #loading>
        <div class="loader"><p class="text-center">Загрузка</p></div>
      </ng-template>

  </div>
</section>
