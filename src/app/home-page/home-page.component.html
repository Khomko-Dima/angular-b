<section class="main">
  <div class="container">
    <div class="row">

      <div class="col-md-12"
        *ngIf="posts$ | async as posts; else loading"
      >
        <app-post
          *ngFor="let post of posts"
          [post]="post"
        >
        </app-post>
      </div>
      <ng-template #loading>
        <p class="text-center">Загрузка</p>
      </ng-template>

    </div>
  </div>
</section>
