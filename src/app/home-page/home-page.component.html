<section class="main">
  <div class="container">
    <div class="row">

        <div *ngIf="posts$ | async as posts; else loading">
          <app-post
            *ngFor="let post of posts"
            [post]="post"
          >
          </app-post>
        </div>
      </div>

      <ng-template #loading>
        <p class="text-center">Загрузка</p>
      </ng-template>

  </div>
</section>
